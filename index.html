            </div>
            <div class="modes column">
              <h4>Modes</h4>

                >
                  <path

                  <path

      </div>
      <div class="picker-container draggable">
        <!-- Layout needs fixing on Safari -->
        <div id="picker-header" class="header dragger">
          <div class="drag-btn"></div>
          <h3>Color Picker</h3>
          <label for="picker-collapse-btn" id="picker-collapser" class="collapse-btn" data-tooltip="Collapse/ Expand">
            <input type="checkbox" aria-label="Collapse or Expand" class="collapse-checkbox" id="picker-collapse-btn"></input>
            <span class="arrow"></span>
          </label>
        </div>
        <div class="collapsible">
          <div id="interface" class="picker-interface">
            <div id="left">
              <div id="picker">
                <canvas id="color-picker"></canvas>
                <input
                  class="btn"
                  type="range"
                  id="hueslider"
                  name="hue"
                  value="0"
                  min="0"
                  max="359"
                />
              </div>
              <div id="buttons">
                <div class="btn" id="confirm-btn">OK</div>
                <div class="btn" id="cancel-btn">Cancel</div>
              </div>
            </div>
            <div id="right">
              <div id="colors">
                <h5>
                  New
                  <div id="newcolor"></div>
                </h5>
                <h5>
                  Old
                  <div id="oldcolor"></div>
                </h5>
              </div>
              <div id="rgbahsl">
                <div id="rgba-container" class="channel-container">
                  <label
                    >R:
                    <input type="number" id="r" min="0" max="255" />
                    <span class="sliderbox">
                      <span id="inc" class="channel-btn">
                        <p>+</p>
                      </span>
                      <span id="dec" class="channel-btn">
                        <p>-</p>
                      </span>
                    </span>
                  </label>
                  <label
                    >G:
                    <input type="number" id="g" min="0" max="255" />
                    <span class="sliderbox">
                      <span id="inc" class="channel-btn">
                        <p>+</p>
                      </span>
                      <span id="dec" class="channel-btn">
                        <p>-</p>
                      </span></span
                    >
                  </label>
                  <label
                    >B:
                    <input type="number" id="b" min="0" max="255" />
                    <span class="sliderbox">
                      <span id="inc" class="channel-btn">
                        <p>+</p>
                      </span>
                      <span id="dec" class="channel-btn">
                        <p>-</p>
                      </span></span
                    >
                  </label>
                  <!-- <label>A:
                                  <input type="number" id="a" min="0" max="255">
                              </label> -->
                </div>
                <div id="hsl-container" class="channel-container">
                  <label
                    >H:
                    <input type="number" id="h" min="0" max="359" />
                    <span class="sliderbox">
                      <span id="inc" class="channel-btn">
                        <p>+</p>
                      </span>
                      <span id="dec" class="channel-btn">
                        <p>-</p>
                      </span></span
                    >
                  </label>
                  <label
                    >S:
                    <input type="number" id="s" min="0" max="100" />
                    <span class="sliderbox">
                      <span id="inc" class="channel-btn">
                        <p>+</p>
                      </span>
                      <span id="dec" class="channel-btn">
                        <p>-</p>
                      </span></span
                    >
                  </label>
                  <label
                    >L:
                    <input type="number" id="l" min="0" max="100" />
                    <span class="sliderbox">
                      <span id="inc" class="channel-btn">
                        <p>+</p>
                      </span>
                      <span id="dec" class="channel-btn">
                        <p>-</p>
                      </span></span
                    >
                  </label>
                </div>
              </div>
              <label id="hex"
                >Hex:
                <input type="string" id="hexcode" />
              </label>
              <label id="lumi"
                >Luminance:
                <input type="number" id="luminance" />
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="size-container draggable">
        <div id="size-header" class="header dragger"><div class="drag-btn"></div>
        Canvas Size
          <label for="size-collapse-btn" id="size-collapser" class="collapse-btn" data-tooltip="Collapse/ Expand">
            <input type="checkbox" aria-label="Collapse or Expand" class="collapse-checkbox" id="size-collapse-btn"></input>
            <span class="arrow"></span>
          </label>
        </div>
        <div class="collapsible">
          <form class="dimensions-form">
            <div class="inputs">
              <label for="canvas-width"
                >Width:
                <span class="input">
                  <input type="number" id="canvas-width" min="8" max="800" />
                  <span class="sliderbox">
                    <span id="inc" class="channel-btn">
                      <p>+</p>
                    </span>
                    <span id="dec" class="channel-btn">
                      <p>-</p>
                    </span>
                  </span>
                </span>
              </label>
              <label for="canvas-height"
                >Height:
                <span class="input">
                  <input type="number" id="canvas-height" min="8" max="800" />
                  <span class="sliderbox">
                    <span id="inc" class="channel-btn">
                      <p>+</p>
                    </span>
                    <span id="dec" class="channel-btn">
                      <p>-</p>
                    </span>
                  </span>
                </span>
              </label>
            </div>
            <button type="submit" id="update-size" class="update-size btn">Update Canvas Size</button>
          </form>
        </div>
      </div>
    </div>
    <div id="tooltip" class="tooltip"></div>
  </body>
</html>
